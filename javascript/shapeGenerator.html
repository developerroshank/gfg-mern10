<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shape Generator</title>

  <style>
    #canvas {
      margin-top: 10px;
      border: 1px solid lightcoral;
      width: 800px;
      height: 400px;

      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .circle {
      width: 100px;
      height: 100px;
      border-radius: 50px 50px;
      /* position: absolute; */
      transition: all 500ms ease;
    }

    .rectangle {
      width: 200px;
      height: 100px;
    }

    .square {
      width: 100px;
      height: 100px;
    }
  </style>
  </style>
</head>

<body>

  <input type="text" name="shapes" id="shapes" placeholder="Enter shape type">
  <input type="color" name="color" id="color" placeholder="Enter color">
  <input type="number" name="quantity" id="quantity" placeholder="Enter quantity">

  <button id="button">Generate Shape</button>

  <div id="canvas"></div>

  <script>

    let canvas = document.querySelector('#canvas');
    let button = document.querySelector('#button');

    button.addEventListener('click', (e) => {
      let shapes = document.querySelector('#shapes').value;
      let color = document.querySelector('#color').value;
      let quantity = document.querySelector('#quantity').value;

      for (let i = 0; i < quantity; i++) {
        let shape = document.createElement('div');
        shape.classList.add(shapes);
        shape.style.backgroundColor = color;
        canvas.appendChild(shape);
      }
    });

  </script>
</body>

</html>
